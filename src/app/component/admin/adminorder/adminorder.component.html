<!-- Display All Orders -->
<div>
  <h2>All Orders</h2>
  <button class="btn bttn-bg" (click)="getAllOrders()">Get All Orders</button
  ><br /><br />
  <table class="table table-striped">
    <thead>
      <tr>
        <th scope="col">Order Id</th>
        <th scope="col">User ID</th>
        <th scope="col">Status</th>
        <!-- <th scope="col">Action</th> -->
      </tr>
    </thead>
    <tbody id="table">
      <tr *ngFor="let order of orders">
        <td>{{ order.id }}</td>
        <td>{{ order.userId }}</td>
        <td>{{ order.orderStatus }}</td>
        <!-- <td>
          <select class="form-select" aria-label="Default select example">
            <option selected>Select the status</option>
            <option value="1">Pending</option>
            <option value="2">Confirmed</option>
            <option value="3">Out for Delivery</option>
            <option value="4">Delivered</option>
          </select>
        </td> -->
      </tr>
    </tbody>
  </table>
</div>

<!-- Update Order Status -->

<div>
  <h2>Update Order Status</h2>
  <table>
    <tr>
      <td><label for="orderId">Enter Order ID:</label></td>
      <td>
        <input type="number" class="form-control" [(ngModel)]="orderId" />
      </td>
    </tr>
    <br />
    <tr>
      <td><label for="statusId">Enter Status ID:</label></td>
      <td>
        <input type="number" class="form-control" [(ngModel)]="statusId" />
      </td>
    </tr>
    <br />
    <tr>
      <td colspan="2">
        <button class="btn bttn-bg" (click)="updateOrderStatus()">
          Update Order Status
        </button>
      </td>
    </tr>
  </table>
</div>
