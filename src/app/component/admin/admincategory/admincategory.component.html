<div class="d-flex justify-content-between align-items-center mt mt-5">
  <h1>Category :</h1>
  <button
    type="button"
    class="btn bttn-bg !important"
    data-bs-toggle="modal"
    data-bs-target="#exampleModal"
    data-bs-whatever="@mdo"
  >
    + Add Category
  </button>
</div>
<div
  class="modal fade"
  id="exampleModal"
  tabindex="-1"
  aria-labelledby="exampleModalLabel"
  aria-hidden="true"
>
  <div class="modal-dialog">
    <div class="modal-content">
      <div class="modal-header">
        <h1 class="modal-title fs-5" id="exampleModalLabel">Add Category</h1>
        <button
          type="button"
          class="btn-close"
          data-bs-dismiss="modal"
          aria-label="Close"
        ></button>
      </div>
      <div class="modal-body">
        <form (ngSubmit)="onSubmit(form)" #form="ngForm">
          <div class="mb-3">
            <label for="recipient-name" class="col-form-label">Category</label>
            <input
              type="text"
              class="form-control"
              id="recipient-name"
              name="Category"
              [(ngModel)]="categoryModel.title"
              required
              minlength="3"
              #modelCategory="ngModel"
              [ngClass]="
                modelCategory.invalid && modelCategory.dirty ? 'is-invalid' : ''
              "
            />
            <div *ngIf="modelCategory.invalid" class="invalid-feedback">
              Category name atleast have 3 characters
            </div>
          </div>
          <div class="modal-footer">
            <button
              type="button"
              class="btn btn-secondary"
              data-bs-dismiss="modal"
            >
              Close
            </button>
            <button type="submit" class="btn btn-success text-dark">Add</button>
          </div>
        </form>
      </div>
    </div>
  </div>
</div>
<div class="container my-4"></div>
<div class="row">
  <table class="table table-striped">
    <thead>
      <tr>
        <th scope="col">Id</th>
        <th scope="col">Category</th>
        <th scope="col">Action</th>
      </tr>
    </thead>
    <tbody id="tablebody">
      <tr *ngFor="let category of categories">
        <td>{{ category.id }}</td>
        <td>{{ category.title }}</td>

        <td>
          <button
            action="edit"
            class="btn-del"
            data-bs-toggle="modal"
            data-bs-target="#exampleModal"
            data-bs-whatever="@mdo"
            (click)="onEdit(category)"
          >
            Edit
          </button>
          <button
            action="edit"
            class="btn-del mx-4"
            (click)="onDelete(category.id)"
          >
            Delete
          </button>
        </td>
      </tr>
    </tbody>
  </table>
</div>
