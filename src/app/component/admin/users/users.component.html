<div class="container-fluid vh-100 my-9" style="margin-top: 7%">
  <div class="row">
    <div class="col-6">
      <h5>User Home</h5>
      <!-- <nav aria-label="Page navigation">
        <ul class="pagination justify-content-center">
          <li class="page-item" *ngFor="let page of totalPages">
            <a class="page-link" (click)="changePage(page)">{{ page }}</a>
          </li>
        </ul>
      </nav> -->
      <table class="table table-striped table-hover">
        <thead>
          <tr>
            <th scope="col">Id</th>
            <th scope="col">Name</th>
            <th scope="col">Username</th>
            <th scope="col">Joined Date</th>
          </tr>
        </thead>
        <tbody>
          <tr
            *ngFor="let user of displayedUsers"
            (click)="setSelectedUser(user)"
            [ngClass]="user.id === userDetail.id ? 'table-primary' : ''"
          >
            <th scope="row">{{ user.id }}</th>
            <td>{{ user.name }}</td>
            <td>{{ user.username }}</td>
            <td>{{ user.created_at | date : "mediumDate" }}</td>
          </tr>
        </tbody>
      </table>
    </div>
    <div class="col-6">
      <h5>Address</h5>
      <table class="table table-striped table-hover">
        <thead>
          <tr>
            <th scope="col">Address</th>
            <th scope="col">City</th>
            <th scope="col">Zipcode</th>
          </tr>
        </thead>
        <tbody>
          <tr *ngFor="let address_1 of userDetail.addressList">
            <th scope="row">{{ address_1.address }}</th>
            <td>{{ address_1.city }}</td>
            <td>{{ address_1.zipcode }}</td>
          </tr>
        </tbody>
      </table>
    </div>
  </div>
  <!-- Pagination controls at the bottom -->
  <nav aria-label="Page navigation">
    <ul class="pagination justify-content-center">
      <!-- Previous button -->
      <li class="page-item">
        <a class="page-link" (click)="previousPage()"><<</a>
      </li>

      <!-- Page numbers -->
      <li class="page-item" *ngFor="let page of totalPages">
        <a class="page-link" (click)="changePage(page)">{{ page }}</a>
      </li>

      <!-- Next button -->
      <li class="page-item">
        <a class="page-link" (click)="nextPage()">>></a>
      </li>
    </ul>
  </nav>
</div>
